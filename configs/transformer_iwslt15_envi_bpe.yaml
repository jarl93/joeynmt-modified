name: "iwslt15_envi_bpe"

data:
    src: "en"
    trg: "vi"
    train: "test/data/iwslt_envi/train.bpe.32000"
    dev: "test/data/iwslt_envi/valid.bpe.32000"
    test: "test/data/iwslt_envi/test.bpe.32000"
    level: "bpe"
    lowercase: False
    max_sent_length: 62
    src_voc_min_freq: 0
    src_voc_limit: 100000
    trg_voc_min_freq: 0
    trg_voc_limit: 100000

testing:
    beam_size: 5
    alpha: 1.0

training:
    #load_model: "iwslt15_envi_bpe/XXXXX.cpkt"
    random_seed: 42
    optimizer: "adam"
    normalization: "tokens"
    adam_betas: [0.9, 0.999]
    scheduling: "plateau"
    patience: 5
    decrease_factor: 0.7
    loss: "crossentropy"
    learning_rate: 0.0003
    learning_rate_min: 0.00000001
    weight_decay: 0.0 
    label_smoothing: 0.1
    batch_size: 4096
    batch_type: "token"    
    early_stopping_metric: "eval_metric"    
    epochs: 100
    validation_freq: 1000
    logging_freq: 100
    eval_metric: "bleu"
    model_dir: "models/iwslt15_envi_bpe"
    overwrite: True
    shuffle: True
    use_cuda: False
    use_tpu: True
    max_output_length: 100
    print_valid_sents: [0, 1, 2, 3, 4]

model:
    initializer: "xavier"
    init_gain: 1.0
    embed_initializer: "xavier"
    embed_init_gain: 1.0
    bias_initializer: "zeros"
    bias_init_gain: 1.0
    tied_embeddings: True
    tied_softmax: True
    encoder:
        type: "transformer"
        num_layers: 6
        num_heads: 4
        embeddings:
            embedding_dim: 256
            scale: True
            dropout: 0.
        hidden_size: 256
        ff_size: 1024
        dropout: 0.3
    decoder:
        num_layers: 6
        num_heads: 4
        embeddings:
            embedding_dim: 256
            scale: True
            dropout: 0.
        hidden_size: 256
        ff_size: 1024
        dropout: 0.3
